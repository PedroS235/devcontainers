name: "Release Dev Container Features"

on:
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    if: ${{ github.ref == 'refs/heads/main' }}
    permissions:
      contents: write
      packages: write
    steps:
      - uses: actions/checkout@v3

      - name: "Publish Features"
        uses: devcontainers/action@v1
        with:
          publish-features: "true"
          base-path-to-features: "./features"
          generate-docs: "true"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Commit Documentation Updates
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -e
          echo "Checking for documentation updates..."

          # Configure git to use the GitHub actions bot account
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"

          # Check if there are changes to commit
          git add features/**/README.md
          if git diff --staged --quiet; then
            echo "No documentation updates needed."
          else
            echo "Committing documentation updates..."
            git commit -m "docs: update auto-generated feature documentation [skip ci]"
            git push origin main
            echo "Documentation updated successfully!"
          fi
